    - 384
    - 512
  crop_size:
    - 320
    - 480
  model: InceptionResnet_MS # "model type (default: BaseModel)"
  data_dir: /home/ubuntu/yj_study/baseline_v2/dataset/eval
  model_dir: /home/ubuntu/yj_study/baseline_v2/model/IR_(CE,CE,CE)_(384,512)_InceptionResnet_MS_kfold
